<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Flashcard Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="container">
        <div class="header">
            <div class="counter">Card <span id="currentCard">1</span> of <span id="totalCards">0</span></div>
            <div class="header-controls">
                <button id="resetBtn" class="reset-btn" title="Reset progress">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M5.463 4.433A9.961 9.961 0 0 1 12 2c5.523 0 10 4.477 10 10 0 2.136-.67 4.116-1.81 5.74L17 12h3A8 8 0 0 0 6.46 6.228l-.997-1.795zm13.074 15.134A9.961 9.961 0 0 1 12 22C6.477 22 2 17.523 2 12c0-2.136.67-4.116 1.81-5.74L7 12H4a8 8 0 0 0 13.54 5.772l.997 1.795z"/>
                    </svg>
                </button>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: 0%"></div>
        </div>
        <div class="flashcard-wrapper" id="flashcardWrapper">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-front">
                    <div class="loading-dots" style="display: none;">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="flashcard-back"></div>
            </div>
        </div>
        <div class="completion-card" id="completionCard" style="display: none;">
            <div class="completion-icon">ðŸŽ‰</div>
            <h2>Congratulations!</h2>
            <p>You've successfully learned all flashcards.</p>
            <button class="btn btn-restart" id="btnRestart">Start Again</button>
        </div>
        <div class="controls">
            <button class="btn btn-know" id="btnKnow">Know</button>
            <button class="btn btn-dont-know" id="btnDontKnow">Don't Know</button>
            <button class="btn btn-okay" id="btnOkay" style="display: none;">Okay</button>
        </div>
        <div class="navigation">
            <button class="nav-btn" id="prevBtn">&#8592;</button>
            <button class="nav-btn" id="nextBtn">&#8594;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
